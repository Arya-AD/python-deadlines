---

<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-12 col-sm-12">
                  <h1>
                    {{ page.title }}
                  </h1>
                </div>
            </div>
            <br>
            <div class="row">
              <div class="meta col-12">
                {{page.author}} - <strong>Tags:</strong> {{ page.tags | sort | join: ", " }}
              </div>
            </div>
        </div>
        <div id="confs">
        {{ content }}
        </div>
      <footer>
        <hr>
            {% include footer.html %}
      </footer>
      <br><br>
    </div>
  </body>
</html>
